<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
      body {
        background-color: lightblue;
        text-align: center;
      }
      
      .lds-ring {
  display: inline-block;
  position: relative;
  width: 80px;
  height: 80px;
}
.lds-ring div {
  box-sizing: border-box;
  display: block;
  position: absolute;
  width: 64px;
  height: 64px;
  margin: 8px;
  border: 8px solid #fff;
  border-radius: 50%;
  animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
  border-color: #fff transparent transparent transparent;
}
.lds-ring div:nth-child(1) {
  animation-delay: -0.45s;
}
.lds-ring div:nth-child(2) {
  animation-delay: -0.3s;
}
.lds-ring div:nth-child(3) {
  animation-delay: -0.15s;
}
@keyframes lds-ring {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

  </style>
</head>
<body>
  <script>
    const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbzcYB_ZXFIpl2kxQV4b8IC_Xe5GR7uScswiQ6ElKM7Ptqw2Jvv2get5h8Ju-r2c3ZhmOA/exec";
    
    var url = document.location.href;
    var k = url.substr(url.lastIndexOf("k=")+2);
    
    if (k) {
      fetch(AS_URL_BASE + '?k=' + k)
        .then(r => r.text())
        .then((r) => {
          console.log(r);
          if (r) {
            document.location.replace(r);
          }
          
          // Llamar a la función para ejecutar la otra aplicación de Google Script
          ejecutarOtraAppScript();
        })
        .catch(err => console.log(err));
    }
    
    function ejecutarOtraAppScript() {
      // URL de tu segunda aplicación de Google Script
      var otraAppUrl = "https://script.google.com/macros/s/AKfycbyoN1dRErIX4UGKkY62LJxkZmO1wKIgHGhONf_YBF3ySoq_O9lWYbWmZDqPFF5iofSQ/exec";
      
      // Realizar una solicitud HTTP a la otra aplicación
      fetch(otraAppUrl)
        .then(response => console.log("La otra aplicación se ha ejecutado."))
        .catch(error => console.log(error));
    }
  </script>
  
  <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
  
  
</body>
</html>
